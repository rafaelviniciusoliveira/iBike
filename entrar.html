<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iBike - Cadastro de pessoa física</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/create_register.css">
    
    <link rel="stylesheet" href="styles/responsive.css">

</head>
<body>

    <div id="page-create-register">
    
        <header>
            <div class="logo">
                <img src="/imagens/logo.svg" alt="logo" width="50px" height="50px">
            </div>
            
            <a href="/index.html">
            <span></span>
                Voltar para o início
            </a>
            
        </header>

        <form action="">

            <h1>Entrar no iBike</h1>

            <fieldset>

                <div class="field">
                   
                    <input type="text" name="name" placeholder="E-mail">
                </div>

                <div class="field">
                    
                    <input type="password" name="cpf" placeholder="Senha">
                </div>
                
            </fieldset>

            <div class="content">
                <a href="#">Esqueceu a sua senha?</a>
            </div>
            
            <button onclick="location.href='/menu.html'" type="button">Entrar</button>
            


        </form>

        
    </div>
</body>
</html>
