<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iBike - Cadastro de Empresa</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/create_register.css">
    
    <link rel="stylesheet" href="styles/responsive.css">

</head>
<body>

    <div id="page-create-register">
    
        <header>
            <div class="logo">
                <img src="/imagens/logo.svg" alt="logo" width="50px" height="50px">
            </div>
            
            <a href="/menu.html">
            <span></span>
                Voltar para o menu
            </a>
            
        </header>

        <form action="">

            <h1>Cadastrar Cartão de Crédito</h1>

            <fieldset>
                <legend>
                    <h2>Dados do Cartão</h2>
                </legend>

                <div class="field">
                   
                    <input type="number" name="numcard" placeholder="Número do cartão">
                </div>

                <div class="field">
                    
                    <input type="text" name="nomecard" placeholder="Nome completo (nome escrito no cartão)">
                </div>

                <div class="field-group">
                    <div class="field">
                
                        <input type="text" name="datacard" placeholder="Data de vencimento">
                    </div>

                    <div class="field">
                        <input type="number" name="cvvcard" placeholder="CVV">
                    </div>
                </div>

                <div class="field">
                    
                    <input type="text" name="apelidocard" placeholder="Apelido do cartão">
                </div>



            </fieldset>

            <button onclick="location.href='/menu.html'" type="button">Adicionar Cartão</button>

        </form>

        
    </div>
</body>
</html>
