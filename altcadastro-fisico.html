<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iBike - Cadastro de pessoa física</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/create_register.css">
    
    <link rel="stylesheet" href="styles/responsive.css">

</head>
<body>

    <div id="page-create-register">
    
        <header>
            <div class="logo">
                <img src="/imagens/logo.svg" alt="logo" width="50px" height="50px">
            </div>
            
            <a href="/menu.html">
            <span></span>
                Voltar para o menu
            </a>
            
        </header>

        <form action="">

            <h1>Alterar Cadastro - Pessoa Física</h1>

            <fieldset>
                <legend>
                    <h2>Alterar Dados do Usuário</h2>
                </legend>

                <div class="field">
                    <input type="text" name="phone" placeholder="Telefone (DDD)">
                </div>

                <div class="field-group">
                    <div class="field">
                        <input type="text" name="cep" placeholder="CEP">
                    </div>

                    <div class="field">
                        <select name="uf" >
                            <option value="">UF</option>
                        </select>
                    </div>

                    <div class="field">
                        <select name="city">
                            <option value="">Cidade</option>
                        </select>
                    </div>
                </div>

                <div class="field-group">
                    <div class="field">
                        <input type="text" name="address" placeholder="Endereço">
                    </div>
                    <div class="field">
                        <input type="number" name="address2" placeholder="Número">
                    </div>
                </div>

                <div class="field">
                    <textarea id="exp" placeholder="Fale sobre sua experiência com bicicletas."></textarea>
                </div>

                <legend>
                    <h2>Alterar Conta</h2>
                </legend>

                <div class="field">
                   
                    <input type="text" name="email" placeholder="E-mail">
                </div>

                <div class="field">
                   
                    <input type="password" name="senha" placeholder="Senha">
                </div>

                <a href="#">
                    <span></span>
                        Anexar foto no perfil
                    </a>

            </fieldset>
            
            <button onclick="location.href='/menu.html'" type="button">Alterar Cadastro</button>

        </form>

        
    </div>
</body>
</html>
